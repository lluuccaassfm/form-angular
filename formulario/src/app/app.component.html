<div class="ui-g">
  <div class="ui-g-12">
    <h1>{{title}}</h1>
  </div>
  <div class="ui-g-12">
    <span>Nome</span> &nbsp;
    <input id="input" type="text" size="30" pInputText [(ngModel)]="formulario.nome">
  </div>
  <div class="ui-g-12">
    <span>Phone</span> &nbsp;
    <p-inputMask mask="(999) 999-9999" [(ngModel)]="formulario.telefone" placeholder="(61) 9999-9999"></p-inputMask>
  </div>
</div>
